apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: org-routing-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: status-page-service-apurv
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: status-page-service-chaudhary
            port:
              number: 80
