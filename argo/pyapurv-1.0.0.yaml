apiVersion: batch/v1
kind: Job
metadata:
  name: pyapurv-1.0.0
  namespace: serverless
  labels:
    app: pyapurv-1.0.0
spec:
  template:
    metadata:
      labels:
        app: pyapurv-1.0.0
    spec:
      containers:
      - name: pyapurv-1.0.0
        image: apurvchaudhary/pyapurv:1.0.0
      restartPolicy: Never
  backoffLimit: 3
