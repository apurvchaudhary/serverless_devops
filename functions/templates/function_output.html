{% extends 'base.html' %}

{% block content %}

<h2>Function : {{ function.name }} , last run at : {{ function.last_deployed }}</h2>

<h3>Output</h3>

<pre style="height: 25pc; overflow-y: scroll;">
  {% if logs %}
  {{ logs }}
            {% else %}
            {{ function.output }}
            {% endif %}
</pre>

{% endblock %}
