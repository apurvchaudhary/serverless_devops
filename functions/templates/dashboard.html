{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>
<table>
    <thead>
        <tr>
            <th>Function Name</th>
            <th>Status</th>
            <th>Last Deployed</th>
        </tr>
    </thead>
    <tbody>
        {% for function in functions %}
        <tr>
            <td>{{ function.name }}</td>
            <td>{{ function.status }}</td>
            <td>{{ function.last_deployed|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No functions deployed yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
